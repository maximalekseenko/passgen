<html>
    <head>
        <link rel="stylesheet" href="./index.css">

        <script type="text/javascript" src = "./jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src = "./gen.js"></script>
        <script type="text/javascript" src = "./index.js"></script>
    </head>

    <body>
        <div id="window" class="window">
            <div id="generator" class="generator subwindow">

                <div class="line generator-buttons">
                    <button class="button generator-button-new" onclick="GenPass();">Generate new</button>
                    <button class="button generator-button-save" onclick="AddPass();" disabled>Save current</button>
                </div>

                <div class="line generator-pass">
                    <div class="pass generator-text-pass">
                        <div class="pass-line">
                            <label class="pass-label">password:</label>
                            <input type="password" class="input pass-text" onmouseover="ShowPass(this);" onmouseout="HidePass(this);">
                        </div>
                        <div class="pass-line">
                            <label class="pass-label">comment:</label>
                            <input type="text" class="input pass-comment">
                        </div>
                    </div>
                </div>
            </div><!-- generator -->

            <hr class="separator">

            <div id="viewer" class="viewer subwindow">

            </div><!-- viewer -->
        </div>
    </body>
</html>
